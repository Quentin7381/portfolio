<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video id='video' class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button id="playBtn" data-play=false class="player__button toggle" title="Toggle Play">►</button>
       <input id="volRange" type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input id="rateRange" type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button id="backwardBtn" data-skip="-10" class="player__button">« 10s</button>
       <button id="forwardBtn" data-skip="25" class="player__button">25s »</button>
       <div class="info">aaaa</div>
      </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
