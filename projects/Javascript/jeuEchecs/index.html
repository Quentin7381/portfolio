<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess game</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./scripts/index.js" type="module"></script>
	</head>
	<body>
		<div class="white graveyard"></div>

				<div class="square E1 white"></div>
				<div class="square F1 black"></div>
				<div class="square G1 white"></div>
				<div class="square H1 black"></div>
			</div>
			<div class="row 2">
				<div class="square A2 black"></div>
				<div class="square B2 white"></div>
				<div class="square C2 black"></div>
				<div class="square D2 white"></div>
				<div class="square E2 black"></div>
				<div class="square F2 white"></div>
				<div class="square G2 black"></div>
				<div class="square H2 white"></div>
			</div>
			<div class="row 3">
				<div class="square A3 white"></div>
				<div class="square B3 black"></div>

			</div>
			<div class="row 4">
				<div class="square A4 black"></div>

				<div class="square C4 black"></div>
				<div class="square D4 white"></div>

				<div class="square F4 white"></div>
				<div class="square G4 black"></div>
				<div class="square H4 white"></div>
			</div>
			<div class="row 5">
				<div class="square A5 white"></div>
				<div class="square B5 black"></div>
				<div class="square C5 white"></div>
				<div class="square D5 black"></div>
				<div class="square E5 white"></div>
				<div class="square F5 black"></div>
				<div class="square G5 white"></div>
				<div class="square H5 black"></div>
			</div>
			<div class="row 6">

				<div class="square F7 black"></div>
				<div class="square G7 white"></div>
				<div class="square H7 black"></div>
			</div>
			<div class="row 8">
				<div class="square A8 black"></div>
				<div class="square B8 white"></div>
				<div class="square C8 black"></div>
				<div class="square D8 white"></div>
				<div class="square E8 black"></div>
				<div class="square F8 white"></div>
				<div class="square G8 black"></div>
