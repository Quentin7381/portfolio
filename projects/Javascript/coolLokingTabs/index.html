<!DOCTYPE html>
<html>

    <head>
        <title>CoolLookingTabs</title>
        <meta charset = "UTF-8">
        <script src="script.js" defer></script>
        <link src="https://fonts.googleapis.com/css?family=Ubuntu%3A300%2C400%2C500%2C700&subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/a11851220d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="tabs" id="tabs">
            <div class="tab contacts active" data-color="#E9D9FF" id="contacts">
                <i class="fa-solid fa-address-book fa-fw"></i>
                <p class="active">Contacts</p>
            </div>
            <div class="tab phone" data-color="#CCF8FF" id="phone">
                <i class="fa fa-phone fa-fw"></i>
                <p>Phone</p>
            </div>
            <div class="tab mail" data-color="#D9FFCC" id="mail">
                <i class="fa fa-at fa-fw"></i>
                <p>Mail</p>
            </div>
            <div class="tab messenge" data-color="#FFF1CC" id="messenge">
                <i class="fa-solid fa-fw fa-comment"></i>
                <p>Messenge</p>
            </div>
            <div class="tab mute" data-color="#FFD1CC" id="mute">
                <i class="fa fa-phone-slash fa-fw"></i>
                <p>Mute</p>
            </div>
        </div>
    </body>

</html>
